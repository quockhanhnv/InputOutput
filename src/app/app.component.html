<div class="container">
  <div class="row header">
      <app-home
        (username)=onSubmited($event)
      >
      </app-home>
  </div>
  <div class="row body">
      <div class="col-3">
          <app-sidebar
          (searchTermChanged)="onSearchChange($event)"
          >
          </app-sidebar>
      </div>
      <div class="col-9">
          <app-content
            [searchTemp]="searchKey"
            [userName] = "userName"
          >
          </app-content>
      </div>
  </div>
</div>
